<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="heading">
          <h1>todo</h1>
          <img src="/images/icon-sun.svg" alt="" />
        </div>
      </header>
      <main>
        <div class="todo">
          <div class="create-div">
            <input
              type="text"
              placeholder="Create a new todo..."
              class="create"
            />
            <span class="inputcircle circle">
              <img src="/images/icon-check.svg" alt="" />
            </span>
          </div>
          <div class="todoListContainer">
            <ul>
              <li class="todoList">
                <div class="todoItem">
                  <span class="circle completed">
                    <img src="/images/icon-check.svg" alt="" class="show" />
                  </span>
                  <p class="todoInfo completed">
                    Complete online Javascript course
                  </p>
                </div>
                <img src="/images/icon-cross.svg" alt="" class="cross" />
              </li>
              <li class="todoList">
                <div class="todoItem">
                  <span class="circle">
                    <img src="/images/icon-check.svg" alt="" />
                  </span>
                  <p class="todoInfo">Jog around the park 3x</p>
                </div>
                <img src="/images/icon-cross.svg" alt="" class="cross" />
              </li>
              <li class="todoList">
                <div class="todoItem">
                  <span class="circle">
                    <img src="/images/icon-check.svg" alt="" />
                  </span>
                  <p class="todoInfo">10 minutes meditation</p>
                </div>
                <img src="/images/icon-cross.svg" alt="" class="cross" />
              </li>
              <li class="todoList">
                <div class="todoItem">
                  <span class="circle">
                    <img src="/images/icon-check.svg" alt="" />
                  </span>
                  <p class="todoInfo">Read for 1 hour</p>
                </div>
                <img src="/images/icon-cross.svg" alt="" class="cross" />
              </li>
              <li class="todoList">
                <div class="todoItem">
                  <span class="circle">
                    <img src="/images/icon-check.svg" alt="" />
                  </span>
                  <p class="todoInfo">Pick up groceries</p>
                </div>
                <img src="/images/icon-cross.svg" alt="" class="cross" />
              </li>
              <li class="todoList">
                <div class="todoItem">
                  <span class="circle">
                    <img src="/images/icon-check.svg" alt="" />
                  </span>
                  <p class="todoInfo">Complete Todo App on Frontend Mentor</p>
                </div>
                <img src="/images/icon-cross.svg" alt="" class="cross" />
              </li>
            </ul>
            <div class="functions">
              <p><span>6</span> items left</p>
              <div class="state">
                <p class="active">All</p>
                <p class="hover">Active</p>
                <p>Completed</p>
              </div>
              <p>Clear Completed</p>
            </div>
          </div>

          <p class="reorderpara">Drag and drop to reorder list</p>
        </div>
      </main>
    </div>
  </body>
</html>
